name: Tauri Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag a construir (ej: v0.1.7-beta.1)'
        required: true
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Definir tag objetivo
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          # En Ubuntu 24.04 el paquete es libwebkit2gtk-4.1-dev; en 22.04 es libwebkit2gtk-4.0-dev
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev || true
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install dependencies
        run: npm ci

      - name: Tauri build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: 'tauri:build'
          tagName: ${{ steps.vars.outputs.RELEASE_TAG }}
          releaseName: PlumaMD ${{ steps.vars.outputs.RELEASE_TAG }}
          releaseBody: 'Version ${{ steps.vars.outputs.RELEASE_TAG }} generada autom√°ticamente.'
          releaseDraft: false
          prerelease: ${{ contains(steps.vars.outputs.RELEASE_TAG, '-') }}
